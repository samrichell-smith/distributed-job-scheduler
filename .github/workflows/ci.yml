name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      run_integration:
        description: 'Run integration tests (requires API to be reachable)'
        required: false
        default: 'false'

jobs:
  backend:
    name: Backend tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ github.workspace }}/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run unit tests
        run: go test ./... -v

      - name: Run integration tests (optional)
        if: ${{ github.event.inputs.run_integration == 'true' || github.event.pull_request == null && env.RUN_INTEGRATION == '1' }}
        env:
          API_URL: ${{ secrets.INTEGRATION_API_URL }}
        run: |
          echo "Running integration tests (tagged 'integration')"
          go test -tags=integration ./cmd -v

  frontend:
    name: Frontend build & tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          npm ci --no-audit --no-fund || npm install --no-audit --no-fund

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test --silent
